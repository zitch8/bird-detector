<!doctype html>
<html lang="en">
<head>
    <title>Image Detector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .image-search-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dotted-border {
            border: 2px dashed #ced4da;
            border-radius: 8px;
            cursor: pointer;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .dotted-border:hover {
            background-color: #f1f3f5;
        }
        .dotted-border.disabled {
            cursor: default;
            background-color: #f8f9fa !important;
        }
        .helper-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .preview-container {
            position: relative;
            display: none;
        }
        .preview-container img {
            max-height: 300px;
            max-width: 100%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
        .fa-image {
            font-size: 2rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="image-search-container">
        <h1 class="mb-3">Image Detector</h1>
        <p class="helper-text">Upload or drag an image to detect objects</p>
        <!-- Upload Section -->
        <div id="drop-zone" class="dotted-border">
            <div id="placeholder-text">
                <i class="fas fa-image"></i>
                <p class="text-muted mb-0">
                    Drag and drop your image here<br>or<br>
                    <span class="text-primary">Click to upload</span>
                </p>
            </div>
            <!-- Preview Image -->
            <div id="preview-container" class="preview-container">
                <button id="close-btn" class="close-btn" type="button">&times;</button>
                <img id="preview-image" src="" alt="Preview" />
            </div>
            <input
                type="file"
                id="file-input"
                style="display: none;"
                accept="image/*"
            />
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>

<script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file-input");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview-image");
    const placeholderText = document.getElementById("placeholder-text");
    const closeBtn = document.getElementById("close-btn");

    // Drag-and-Drop Events
    dropZone.addEventListener("dragover", (event) => {
        if (!dropZone.classList.contains("disabled")) {
            event.preventDefault();
            dropZone.classList.add("bg-light");
        }
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("bg-light");
    });

    dropZone.addEventListener("drop", (event) => {
        if (!dropZone.classList.contains("disabled")) {
            event.preventDefault();
            dropZone.classList.remove("bg-light");
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                handleFileUpload(file);
            } else {
                alert("Please drop a valid image file!");
            }
        }
    });

    // File Input Click Trigger
    dropZone.addEventListener("click", (event) => {
        if (!dropZone.classList.contains("disabled") && event.target.id !== "close-btn") {
            fileInput.click();
        }
    });

    // File Input Change Event
    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file && file.type.startsWith("image/")) {
            handleFileUpload(file);
        }
    });

    // Handle File Upload
    function handleFileUpload(file) {
        const reader = new FileReader();
        reader.onload = () => {
            previewImage.src = reader.result;
            placeholderText.style.display = "none";
            previewContainer.style.display = "block";
            dropZone.classList.add("disabled");
        };
        reader.readAsDataURL(file);
    }

    // Handle Close Button Click
    closeBtn.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent triggering click on the drop area
        previewImage.src = "";
        previewContainer.style.display = "none";
        placeholderText.style.display = "block";
        fileInput.value = "";
        dropZone.classList.remove("disabled");
    });
</script>
</body>
