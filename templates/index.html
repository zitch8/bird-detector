<!doctype html>
<html lang="en">
<head>
    <title>Image Detector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="stylesheet"
    />

    <link  href="../styles/result.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>

<body>

<div class="container">
    <div class="image-search-container">
        <h1 class="mb-3">Have You Seen This Birdie</h1>
        <p class="helper-text">Upload or drag an image to detect objects</p>
        <!-- Upload Section -->
        <div id="drop-zone" class="dotted-border">
            <div id="placeholder-text">
                <i class="fas fa-image"></i>
                <p class="text-muted mb-0">
                    Drag and drop your image here<br>or<br>
                    <span class="text-primary">Click to upload</span>
                </p>
            </div>
            <!-- Preview Image -->
            <div id="preview-container" class="preview-container">
                <button id="close-btn" class="close-btn" type="button">&times;</button>
                <img id="preview-image" src="" alt="Preview" />
            </div>
            <input
                type="file"
                id="file-input"
                style="display: none;"
                accept="image/*"
            />
        </div>
        <button onclick="sendFile()" id="detect-button" class="btn btn-success mt-4">Detect</button>
    </div>
</div>
<!--Results-->
<div class="container p-4 rounded" id="result-display">
    <h1 class="mb-3">Results:</h1>
    <div id="loading-spinner" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="result-content" style="display: none;">
        <div class="row">
            <div class="col-md-12 col-lg-5">
                <img id="preview" alt="Image Preview" class="img-fluid" hidden>
            </div>
            <div class="col-md-12 col-lg-7">
                <div class="container-fluid display-flex justify-content-center">
                    <div class="row display-flex align-items-center p-4">
                        <div class="col-4">
                            <div class="progress-wrapper">
                                <!--Circle Progress Bar-->
                                <div class="progress-circle">
                                    <div class="circle"></div>
                                    <div class="progress-value" id="progress-value">0%</div>
                                </div>
                            </div>                 
                        </div>
                        <div class="col-8" id="confidence-first">
                        </div>
                    </div>
                    <div class="row">
                        <h4>Other classifications breakdown</h4>
                        <!--Other results container-->
                        <div id="confidence-container" class="row p-2"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="anchor"></div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
></script>

<script src="../static/result.js"></script>
   
</body>
