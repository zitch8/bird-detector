<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link  href="../styles/result.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../static/result.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="border col-md-12 col-lg-5">
                    <div class="container-fluid">
                        <img id="preview" alt="Image Preview" hidden>
                        <img class="img-fluid" src="../server/image.jpg" style="height: fit-content;">
                    </div>
                </div>
                <div class="border col-md-12 col-lg-7"  >
                    <div class="container-fluid">
                        <div class="row display-flex align-items-center p-4">
                            <div class="col-md-4">
                                <div class="progress-wrapper">
                                    <!--Circle Progress Bar-->
                                    <div class="progress-circle">
                                        <div class="circle"></div>
                                        <div class="progress-value" id="progress-value">0%</div>
                                    </div>
                                </div>                 
                            </div>
                            <div class="col-md-8" id="confidence-first">
                            </div>
                        </div>
                        <div class="row">
                            <h4>Other classifications breakdown</h4>
                            <!--Other results container-->
                            <div id="confidence-container" class="row p-2"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/result.js"></script>
    </body>
</html>
